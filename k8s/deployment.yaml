  selector:
    matchLabels:
      app: hout
  template:
    metadata:
      labels:
        app: hout
    spec:
      containers:
      - image: okteto.dev/hout:latest
        name: hout
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
        value: "icook.tw"
          valu:Vless_UUID
          value: "$Vless_UUID"
           value: "b09bd908-870a-46ee-9e79-3e6644088aa6"
        - name: Vless_Path
          value: "/styujrg"
        - name: Vmess_UUID
          value: "$Vmess_UUID"
           value: "b09bd908-870a-46ee-9e79-3e6644088aa6"
        - name: Vmess_Path
          value: "/tgtytuy"
        - name: Share_Path
          value: "/share233"
